<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="ISO-8859-1">
        <title>Listado de Autores</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
       <!-- BOOTSTRAP -->
        <link rel="stylesheet" th:href="@{/assets/bootstrap.min.css}"/>
        <!-- CSS -->
        <link rel="stylesheet" th:href="@{/css/style.css}"/>   
    </head>
    <body>
        <nav th:replace="fragments/navbar :: navbar"></nav>
        <div class="container m-5">
            <div class="row justify-content-center" >
                <h3 align ="center"> Listado de Autores </h3>
            </div>
            <table class="table table-secondary">
                <thead>
                    <tr class="table table-warning">
                        <th scope="col">id</th>
                        <th scope="col">Nombre del Autor</th>
                         <th scope="col">Editar Registro</th>
                         <th scope="col">Estatus</th>
                         <th scope="col">Alta / Baja</th>
                    </tr>
                </thead>
                <tbody th:each="autor : ${autores}">
                    <tr>
                        <th scope="row" th:text="${autor.id}"></th>
                        <td th:text="${autor.nombre}"></td>
                        <td><a th:href="@{/autor/modificara/__${autor.id}__}">Modificar</a></td>
                        <td>
                            <i th:if="${autor.alta}" class="fa fa-circle text-success"></i>
                            <i th:unless="${autor.alta}" class="fa fa-circle" style="color:red;"></i>
                        </td>
                        <td>
                            <a th:href="@{/autor/alta/__${autor.id}__}"><i class="fa fa-arrow-up"></i></a> 
                            <a th:href="@{/autor/baja/__${autor.id}__}"><i class="fa fa-ban"></i></a>
                        </td>
                    </tr>

                </tbody>
                </tbody>
            </table>
            <div align=" center">
                <a th:href="@{/}" class="btn btn-primary my-2">HOME</a>
            </div>


        </div>

       <footer th:replace="fragments/footer :: footer"></footer>
        <!-- JS -->
        <script th:src="@{/assets/bootstrap.bundle.min.js}"></script>
    </body>
</html>
